<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="space">
    <div class="planet-area">
        <img class="planet" src="media/mars1.png" alt="planet">
        <img class="rocket" src="media/rocket.png" alt="rocket">
    </div>
    <div class="control-panel">
        <div class="control-panel__inner">
            <input type="password" placeholder="Enter password to unlock">
            <input type="button" value="ok">
            <div class="check-buttons">
                <input type="checkbox" onchange="checkManipulator()">
                <input type="checkbox" onchange="checkManipulator()">
                <input type="checkbox" onchange="checkManipulator()">
                <input type="checkbox" onchange="checkManipulator()">
                <input type="checkbox" onchange="checkManipulator()">
                <input type="checkbox" onchange="checkManipulator()">
            </div>
            <div class="levers">
                <input type="range" onchange="checkManipulator()">
                <input type="range" onchange="checkManipulator()">
                <input type="range" onchange="checkManipulator()">
                <input type="range" onchange="checkManipulator()">
                <input type="range" onchange="checkManipulator()">
            </div>
            <input type="button" value="launch">
        </div>
    </div>
</div>
</body>
</html>
